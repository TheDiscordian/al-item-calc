<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Adventure Land Item Calculator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <input type="text" id="item_id" placeholder="item id" value="helmet" oninput="set_item_value();run_numbers(document.getElementById('item_id').value);">
  <!-- execute button -->
  <button onclick="run_numbers(document.getElementById('item_id').value)">execute</button><br>
  <input type="number" id="item_value" placeholder="item value" oninput="run_numbers(document.getElementById('item_id').value);" value=3200>
  Lucky? <input type="checkbox" id="lucky_check" checked>
  <br><br>
  <div id="output" style="font-family:monospace;"></div>
  <script src="upgrades.js"></script>
  <script src="upgrades.json"></script>
  <script src="compounds.json"></script>
  <script src="script.js"></script>
</body>

</html>
